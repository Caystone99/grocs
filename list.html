<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocs</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <nav id='nav-bar'>
        <span class='nav-logo'><a href='index.html'><img src='assets/amat-logo.png' width='80px'></a></span>
    </nav>

    <div id='marketList'>
        <div class='marketListArea'>
            <h3>Send us your list and we will shop for you</h3>
            <form>
                <input class='marketInput' type='text' placeholder='Shoppers Name'/><br/>
                <input class='marketInput' type='text' placeholder='Shoppers Location'/><br/>
                <input class='marketInput' type='text' placeholder='Shoppers Mobile Number'/><br/>
                <textarea class='marketInputText'></textarea><br/>

                <button class='marketButton'>Send List</button>
            </form>
        </div>
    </div>


    <footer>
        <div class='foot-area'>
            <img src='assets/amat.png' width='80px' class='foot-logo'>

            <p class='foot-partner'>Become an AMAT partner and get your store listed, and get paid when people shop from you.</p>

            <button class='foot-btn'>Jobs at AMAT</button>
            
            <div class='foot-social'>
                <hr>
                <h4>Social</h4>
                <i class='fab fa-facebook foot-contact'></i>
                <i class='fab fa-twitter foot-contact'></i>
                <i class='fab fa-instagram foot-contact'></i>
                <i class='fab fa-pinterest foot-contact'></i>
            </div>
        </div>
    </footer>
</body>
<script src='fontawesome/js/all.js'></script>
</html>
